---
- name: EDA | AlertManager | Listen for events from AlertManager
  hosts: localhost
  sources:
    - name: Listen for Alerts
      ansible.eda.alertmanager:
        host: 0.0.0.0
        port: 5001

  rules:
    - name: EDA AlertManager Run playbook to handle firing alert
      condition: event.payload.status == "firing"
      actions:
        run_job_template:
          name: Fix Web
          organization: Default

    - name: EDA AlertManager Run playbook to handle resolved alert
      condition: event.payload.status == "resolved"
      actions:
        run_job_template:
          name: System Up
          organization: Default
